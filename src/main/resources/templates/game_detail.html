<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Игры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div th:each="element : ${game}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img th:src="${element.img}" alt="Обложка" height="420" width="420">
                        <div class="card-body">
                            <p th:text="${element.name}" class="card-text"/>
                            <p th:text="${element.description}" class="card-text"/>
                            <p th:text="'Дата выхода: ' + ${element.release_date}" class="card-text"/>
                            <p th:text="'Цена: ' + ${element.price} + 'руб.'" class="card-text"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <form th:action="'/addToLib/' + ${element.id}" method="post">
                                        <button class="btn btn-sm btn-outline-secondary" type="submit">Добавить в библиотеку</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:insert="footer :: footer"></div>
</body>
</html>
