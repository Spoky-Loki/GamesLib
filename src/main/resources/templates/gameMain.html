<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Игры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Игры</h1>
                <p class="lead text-body-secondary">Список Игр</p>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="element : ${games}" class="col">
                    <div class="card shadow-sm">
                        <img th:src="${element.img}" alt="Обложка" height="420" width="420">
                        <div class="card-body">
                            <p th:text="${element.name}" class="card-text"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/games/' + ${element.id}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                    <a th:href="'/addToLib/' + ${element.id}" class="btn btn-sm btn-outline-secondary">Добавить в библиотеку</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:insert="footer :: footer"></div>
</body>
</html>
